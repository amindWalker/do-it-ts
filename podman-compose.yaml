services :
  db:
    image: docker.io/postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: $USER
      POSTGRES_PASSWORD: $PASSWORD
      POSTGRES_DB: $DB_NAME
  admin:
    image: docker.io/adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8080:8080
